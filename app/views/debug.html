<style>


  #charts {
    padding: 10px 10px;
  }

  .chart {
    display: inline-block;
    height: 151px;
    margin-bottom: 20px;
  }

  .reset {
    padding-left: 1em;
    font-size: smaller;
    color: #ccc;
  }

  .background.bar {
    fill: #ccc;
  }

  .foreground.bar {
    fill: steelblue;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    font: 10px sans-serif;
  }

  .brush rect.extent {
    fill: steelblue;
    fill-opacity: .125;
  }

  .brush .resize path {
    fill: #eee;
    stroke: #666;
  }

  #hour-chart {
    padding-left: 50px;
    width: 260px;
  }

  #delay-chart {
    width: 230px;
  }

  #distance-chart {
    width: 420px;
  }

  #date-chart {
    width: 90%;
  max-width: 920px;
  }


  #flight-list .date,
  #flight-list .day {
    margin-bottom: .4em;
  }


  #flight-list .time {
    color: #999;
  }

  #flight-list .flight div {
    display: inline-block;
    width: 100px;
  }

  #flight-list div.distance,
  #flight-list div.delay {
    width: 160px;
    padding-right: 10px;
    text-align: right;
  }

  #flight-list .early {
    color: green;
  }

  #lists{
    display: none;
  }


  aside {
    position: absolute;
    left: 740px;
    font-size: smaller;
    width: 220px;
  }

</style>

<div ng-show="dataLoading">
  <div layout="row" layout-align="center center" style="height: 200px">
    <md-progress-circular md-mode="indeterminate" ></md-progress-circular>
  </div>
</div>

<div ng-show="!dataLoading" layout="column" layout-sm="column">


  <div id="charts" layout="row">


    <div id="date-chart" class="chart">
      <div class="title">Date</div>
    </div>
    <div id="hour-chart" class="chart">
      <div class="title">Time of Day</div>
    </div>

    
    
  </div>


  <div id="lists">
    <div id="flight-list" class="list"></div>
  </div>

  <aside id="totals"><span id="active">-</span> of <span id="total">-</span> data items selected.</aside>
</div>
